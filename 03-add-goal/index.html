<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js"></script>
  <style>
    img {
      height: 300px;
    }
  </style>
  <title>JS Mini Challenge: 3 Pillars</title>
</head>
<body>
  <h1 id="header">Welcome to Ian's Liverpool FC Fan Club</h1>
  <div class="player">
    <img src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg" alt="{player name}">
    <h2>{Player Name}</h2>
    <em>{Player Nickname}</em>
    <p class="likes">{Player Likes} Likes</p>
    <button class="like-button">❤️</button>
    <h4>Goal Videos</h4>
    <ul id="goals">
      <li>
        <a href="{replace with link}" target="_blank">{replace with link}</a>
      </li>
      <li>
        <a href="{replace with link}" target="_blank">{replace with link}</a>
      </li>
    </ul>
  </div>
  <form id="new-goal-form">
    <h4>Add New Goal Video</h4>
    <textarea id="text-area"></textarea>
    <br />
    <input type="submit" value="Add Video" />
  </form>
</body>
</html>
